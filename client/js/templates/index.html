<div ng-include="'templates/navbar.html'"></div>

<div class="container-fluid">

	<div class="container">
		<form role="form" for="form" ng-show="postForm" ng-submit="addPost(post)">
			<div class="form-group">
			<label for="title">Title</label>
			<input type="text" ng-model="post.title" id="title" name="title" class="form-control">
			</div>
			<div class="form-group">
			<label for="author">Author</label>
			<input type="text" ng-model="post.author" id="author" name="author" class="form-control">
			</div>
			<div class="form-group">
			<label for="imgUrl">Image Url</label>
			<input type="text" ng-model="post.imgUrl" id="imgUrl" name="imgUrl" class="form-control">
			</div>
			<div class="form-group">
			<label for="description">Description</label>
			<textarea type="text" ng-model="post.description" id="description" name="description" class="form-control">
			</textarea> 
			</div>
			<input type="submit" value="Submit Post" ng-click="onOff=onOff">
		</form>
		</div>

		<div class="row row col-md-10 col-md-offset-1">
		<div ng-repeat="post in posts | filter: post.query | orderBy: predicate : reverse">

			<!-- <div class:"clearfix" ng-if="$index % 3 == 0"></div> -->
			<div class="col-md-4">
				<h5 id="textTitle">{{post.title}}</h5>
				<img id="postImg" src="{{post.imageUrl}}">

				 |<span id="textVoteUp" class="glyphicon glyphicon-arrow-up" ng-click="voteUp(post)"></span><span id="textVoteDown" class="glyphicon glyphicon-arrow-down" ng-click="voteDown(post)"></span>

				<span id="textVoteCount" ng-class="post.voteCount > 0 ? 'pos' :(post.voteCount < 0 ?'neg' : 'neu' )">{{post.voteCount}}</span>

				<span id="textAuth"><h5>By {{post.author}}</h5></span>
		
			</div>
			</div>
	</div>
	</div>
	


<footer class="footer">
	<div class="container">
		<p>Digital Art Crew</p>   
	</div>
</footer>
